<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>
  </head>

  <body style="background-color: rgb(203, 240, 253)">
    <header
      style="
        background-color: rgb(13, 0, 20);
        display: flex;
        width: 90%;
        margin: 0 auto;
        justify-content: center;
      "
    >
      <div class="logo" style="display: flex; align-items: center">
        <img src="Logotipo.jpeg" alt="logotipo" style="height: 120px" />
        <h2 style="color: bisque; font-size: 50px">Recetas de cocina</h2>
      </div>
    </header>
    <br />
    <section class="contenido 1">
      <p style="margin: 0 auto; width: 75%">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Porro ducimus
        inventore molestias ipsum. Quam vero nulla at magnam debitis tempore
        inventore hic? Consectetur ipsa ex nobis, eveniet et incidunt quod!
      </p>
    </section>
    <br />

    <section class="tabla 1" style="display: flex; justify-content: center">
      <table style="display: flex">
        <tr style="width: 150px">
          <th style="background-color: rgb(13, 0, 20); color: bisque">
            Desayuno
          </th>
          <th style="background-color: rgb(13, 0, 20); color: bisque">
            Almuerzo
          </th>
          <th style="background-color: rgb(13, 0, 20); color: bisque">Cena</th>
        </tr>

        <tr>
          <td>
            <img
              src="portada desayuno.jpg"
              alt="imgDesayuno"
              style="height: 125px"
            />
          </td>

          <td>
            <img
              src="portada almuerzo.jpg"
              alt="imgAlmuerzo"
              style="height: 125px"
            />
          </td>

          <td>
            <img src="portada cena.jpg" alt="imgCena" style="height: 125px" />
          </td>
        </tr>
      </table>
    </section>
  </body>

  <footer></footer>
</html>
