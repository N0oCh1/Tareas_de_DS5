<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>

<body
    style="background-color: rgb(203, 240, 253); font-size: 20px; width: 100%; display: flex; justify-content: center;">
    <main
        style="background-color: black; color:bisque; max-width: 700px; min-width: min-content; padding:12px 36px 12px 36px; border-radius: 8px;">
        <header style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
            <img src="public/Logotipo.jpeg" alt="logotipo" style="height: 120px" />
            <h1>Formulario de Registro</h1>
        </header>
        <section>
            <p>Bienvenidos al formulario de registro para nuestro restaurante: </p>
            <form
                style="display: flex; flex-direction: row; justify-content: space-between; border-top: 2px solid bisque; padding-top: 20px; padding-bottom: 20px;"
                action="Agradecimiento.html"
                >
                <div style="display: flex; flex-direction: column; gap:23px">
                    <label>Nombre</label>
                    <label>Apellido</label>
                    <label>Sexo</label>
                    <label>Direccion</label>
                    <label>Nombre de usuario</label>
                    <label>Contraseña de inicio</label>
                    <label>Seleccione su reserva</label>
                </div>

                <div style="display: flex; flex-direction: column; font-size: 20px; gap:10px">
                    <input type="text" name="nombre" placeholder="Manolo"
                        style="font-size: 20px; border-radius: 8px; padding: 5px 10px" 
                        required
                        />
                    <input type="text" name="apellido" placeholder="Sanchez"
                        style="font-size: 20px; border-radius: 8px; padding: 5px 10px" 
                        required/>
                    <div style="display: flex; flex-direction: row ; gap: 30px;">
                        <label>
                            <input type="radio" name="sexo" id="sexoM" required value="masculino"/>
                            M
                        </label>
                        <label>
                            <input type="radio" name="sexo" id="sexoF" required value="femenino"/>
                            F
                        </label>
                    </div>
                    <input type="text" name="dirrecion" placeholder="calle 50 "
                        style="font-size: 20px; border-radius: 8px; padding: 5px 10px" 
                        required/>
                    <input type="text" name="usuario" placeholder="wad"
                        style="font-size: 20px; border-radius: 8px; padding: 5px 10px" 
                        required/>
                    <input type="password" name="password" title="password"
                        style="font-size: 20px; border-radius: 8px; padding: 5px 10px" 
                        required/>
                    <div style="display: flex; flex-direction: column; gap: 5px;" >
                        <label>
                            <input type="checkbox" name="tipoReserva" id="Desay" value="Desayuno" />
                            Desayuno
                        </label>
                        <label>
                            <input type="checkbox" name="tipoReserva" id="Almuer" value="Almuerzo" />
                            Almuerzo
                        </label>
                        <label>
                            <input type="checkbox" name="tipoReserva" id="Cena" value="Cena" />
                            Cena
                        </label>
                    </div>
                </div>
            
        </section>
        <footer style="border-top: 2px solid bisque ; padding-top: 20px; display: flex; justify-content: space-between;">
            <a href="HOME.html" style="display: inline-block;">
                <button style="font-size: 20px; cursor: pointer;" type="button">
                   ⬅️ Regresar
                </button>
            </a>
            <input type="submit" style="font-size: 20px; cursor: pointer;" value="Enviar ➡️"/>
        </footer>
    </form>
    </main>
</body>

</html>
