<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Flex Grid</title>
</head>
<body>
    <main>
        <h1>1</h1>
        <section class="parte1">
            <p style="color:red; font-weight: bold;">ARBOL</p>
            <p style="color:white; font-weight: bold; background-color: blue;">BOLA</p>
            <p style="color:red; font-weight: bold;">SANTA</p>
            <p style="color:white; font-weight: bold; background-color: blue;">MAMA</p>
        </section>

        <hr />
        <h1>2</h1>
        <section class="parte2">
            <div class="div1">
                <p style="background-color: green;">CLASE</p>
                <p style="background-color: yellow;">ATRIBUTO</p>
                <p style="background-color: rgb(0, 102, 255);">METODO</p>
            </div>
            <div class="div2">
                <p style="background-color: green;">CLASE</p>
                <p style="background-color: yellow;">ATRIBUTO</p>
                <p style="background-color: rgb(0, 102, 255);">METODO</p>
            </div>
            <div class="div3">
                <p style="background-color: green;">CLASE</p>
                <p style="background-color: yellow;">ATRIBUTO</p>
                <p style="background-color: rgb(0, 102, 255);">METODO</p>
            </div>
        </section>

        <hr />
        <h1>3</h1>
        <section >
            <div class="flexCon">
                <div class="gridContainer">
                    <p class="p-alternative">1</p>
                    <p>2</p>
                    <p class="p-alternative">3</p>
                    <p>4</p>
                    <p class="p-alternative">5</p>
                    <p>6</p>
                    <p class="p-alternative">7</p>
                    <p>8</p>
                    <p class="p-alternative">9</p>
                </div>
            </div>
        </section>
        
        <hr />
        <h1>4</h1>
        <section>
            <div class="flexCon">
                <div class="gridContainer1">
                    <p class="pElement">A</p>
                    <p class="pElement">B</p>
                    <p class="pElement">C</p>
                    <p class="pElement">D</p>
                    <p class="gridConbinar">1</p>
                    <p class="gridConbinar" >2</p>
                    <p class="pElement">E</p>
                    <p class="pElement">F</p>
                    <p class="pElement">G</p>
                    <p class="pElement">H</p>
                    <p class="gridConbinar">3</p>
                    <p class="gridConbinar">4</p>
                    <p class="pElement">I</p>
                    <p class="pElement">J</p>
                    <p class="pElement">K</p>
                    <p class="pElement">L</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
